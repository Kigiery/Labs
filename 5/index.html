<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <style>
        ::selection{
            color:red;
        }
        img[id^='h']{
            height: 300px;
        }
        img[src $= ".jpg"]{
            width: 500px;
        }
        body{
            background: url("html5.jpg") no-repeat;
            background-size: cover;
        }
        div{
            width:450px;
            height: 400px;
            margin: 0px 10px;
            border: 5px solid black
        }
        #block1 {
            background: url("html5.jpg") no-repeat;
            background-size: 250px 400px;
            border-radius: 10px
        }
        #block2 {
            background: url("html5.jpg") no-repeat, url("css3.jpg") no-repeat right;
            background-size: 50% 100%, 50% 100%
        }
        li:first-child {
            font-size:150%
        }
        li:last-child {
            font-size:150%
        }
        li:nth-child(2) a{
            color:red
        }
        article {
            width: 400px
        }
        article p{
            overflow: hidden;
            text-overflow:ellipsis;
            white-space:nowrap
        }
        section{
            width: 300px
        }
        section p{
            word-wrap:break-word;
        }
        
    </style>
</head>
<body>

        <p>Очень текст, которій нужен для проверки свойства overflow</p>
