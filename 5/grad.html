<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <style>
        div{
            height: 200px;
            width:300px;
            float: left;
        }
        #block_1{
            background: linear-gradient(20deg,#f00, #00f)
        }
        #block_2{
            background: linear-gradient(20deg,#f00 0%,green 50%, #00f 100%)
        }
        #block_3{
            background: repeating-linear-gradient(20deg,#f00 5px, #00f 10px)
        }
        #block_4{
            background: radial-gradient(blue, green)
        }
        #block_5{
            background: radial-gradient(yellow 0%,ORANGE 50%, green 100%)
        }
        #block_6{
            background: radial-gradient(circle, red, green)
        }
    </style>
</head>
<body>
    <div id = "block_1"></div>
    <div id = "block_2"></div>
    <div id = "block_3"></div>
    <div id = "block_4"></div>
    <div id = "block_5"></div>
    <div id = "block_6"></div>
    
</body>
</html>
